overwrite: true
schema: 'http://localhost:1337/graphql'
documents: 'src/api/declarations/**/*.ts'
generates:
  src/api/index.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'fragment-matcher'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
